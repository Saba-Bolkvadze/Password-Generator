<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="content">
            <div class="title">
                <h1>Generate a <br> random password</h1>
            </div>


            <div class="subtitle">
                <h2>never use an insecure password again</h2>
            </div>

            <div class="slider_wrapper">
                <div class="slider_container">
                    <input type="range" min="8" max="234" value="1" class="slider" id="myRange">
                </div>
                <p>number of characters:
                    <span id="slider_num"></span>
                </p>
            </div>
            <div class="generateBtn">
                <button id="generate" onclick="generatePassword()">
                    Generate passwords
                </button>
            </div>
            <hr>
            <div class="gen_pw_container">
                <div class="pass1">
                    <div class="generatePasswords" id="pass1">password preview</div>
                </div>
                <button class="copy_btn" onclick="copyToClicboard(document.getElementById('pass1'))">
                    copy
                </button>

                <div class="pass2">
                    <div class="generatePasswords" id="pass2">password preview</div>
                </div>
                <button class="copy_btn" onclick="copyToClicboard(document.getElementById('pass2'))">
                    copy
                </button>

            </div>
        </div>

    </div>












    <script src="script.js"></script>
</body>

</html>
